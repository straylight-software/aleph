# fly.toml for aleph-scheduler
# NativeLink scheduler - coordinates work distribution

app = "aleph-scheduler"
primary_region = "iad"

[build]
  image = "registry.fly.io/aleph-scheduler:latest"

[env]
  RUST_LOG = "info"

[http_service]
  internal_port = 50051
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

[[services]]
  protocol = "tcp"
  internal_port = 50051

  [[services.ports]]
    port = 50051
    handlers = ["tls"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
