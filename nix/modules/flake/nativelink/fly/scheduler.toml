# fly.toml for aleph-scheduler
# NativeLink scheduler - coordinates work distribution
#
# The scheduler is stateless - just routes work to workers.
# Keep it minimal but responsive.

app = "aleph-scheduler"
primary_region = "iad"

[build]
  image = "registry.fly.io/aleph-scheduler:latest"

[env]
  RUST_LOG = "info,nativelink=debug"

# gRPC over HTTPS (Fly terminates TLS, forwards to internal port)
[http_service]
  internal_port = 50051
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 10000
    soft_limit = 8000

  # Health check via gRPC health endpoint
  [http_service.checks]
    [http_service.checks.health]
      interval = "10s"
      timeout = "2s"
      grace_period = "5s"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2
