# Generated by aleph.nativelink module
app = "@appPrefix@-scheduler"
primary_region = "@region@"

[build]
  image = "registry.fly.io/@appPrefix@-scheduler:latest"

[env]
  RUST_LOG = "info,nativelink=debug"

[http_service]
  internal_port = @schedulerPort@
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 10000
    soft_limit = 8000

  # gRPC requires HTTP/2 backend
  [http_service.http_options]
    h2_backend = true

  [http_service.tls_options]
    alpn = ["h2"]

[[vm]]
  memory = "@schedulerMemory@"
  cpu_kind = "shared"
  cpus = @schedulerCpus@
