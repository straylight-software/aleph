# Generated by aleph.nativelink module
app = "@appPrefix@-cas"
primary_region = "@region@"

[build]
  image = "registry.fly.io/@appPrefix@-cas:latest"

[env]
  RUST_LOG = "info,nativelink=debug"

[http_service]
  internal_port = @casPort@
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 10000
    soft_limit = 8000

  # gRPC requires HTTP/2 backend
  [http_service.http_options]
    h2_backend = true

  [http_service.tls_options]
    alpn = ["h2"]

[mounts]
  source = "cas_data"
  destination = "/data"
  initial_size = "@casVolumeSize@"

[[vm]]
  memory = "@casMemory@"
  cpu_kind = "shared"
  cpus = @casCpus@
