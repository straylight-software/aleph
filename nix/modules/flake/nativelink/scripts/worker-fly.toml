# Generated by aleph.nativelink module
# @workerCount@x performance-@workerCpus@ = @totalCores@ cores total
app = "@appPrefix@-worker"
primary_region = "@region@"

[build]
  image = "registry.fly.io/@appPrefix@-worker:latest"

[env]
  RUST_LOG = "info,nativelink=debug"

[mounts]
  source = "worker_data"
  destination = "/data"
  initial_size = "@workerVolumeSize@"

[[vm]]
  memory = "@workerMemory@"
  cpu_kind = "@workerCpuKind@"
  cpus = @workerCpus@
