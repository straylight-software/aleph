id: no-raw-runcommand
language: nix
severity: error
files:
  - "nix/**/*.nix"
ignores:
  # The prelude IS the boundary - it wraps nixpkgs
  - "nix/prelude/**"
  # flake-parts modules (TODO: wrap these too)
  - "nix/modules/flake/**"
rule:
  kind: select_expression
  pattern: $OBJ.runCommand
message: "ALEPH-E011: raw runCommand call"
note: |
  ## What's wrong?
  Direct `runCommand` calls bypass the typed prelude boundary.
  
  ## What can I do to fix this?
  Use `prelude.run-command` instead:
  
  ```nix
  # WRONG
  pkgs.runCommand "foo" { } "..."
  
  # RIGHT  
  prelude.run-command "foo" { } "..."
  ```
