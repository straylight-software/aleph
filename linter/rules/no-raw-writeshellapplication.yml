id: no-raw-writeshellapplication
language: nix
severity: error
files:
  - "nix/**/*.nix"
ignores:
  # The prelude IS the boundary - it wraps nixpkgs
  - "nix/prelude/**"
  # flake-parts modules (TODO: wrap these too)
  - "nix/modules/flake/**"
rule:
  kind: select_expression
  pattern: $OBJ.writeShellApplication
message: "ALEPH-E012: raw writeShellApplication call"
note: |
  ## What's wrong?
  Direct `writeShellApplication` calls bypass the typed prelude boundary.
  
  ## What can I do to fix this?
  Use `prelude.write-shell-application` instead:
  
  ```nix
  # WRONG
  pkgs.writeShellApplication { ... }
  
  # RIGHT  
  prelude.write-shell-application { ... }
  ```
